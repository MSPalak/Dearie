<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dearie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Dearie Logo -->
        <img src="assets/Dearie.png" alt="Dearie Logo" class="logo">

        <!-- Slogan -->
        <p class="slogan">"Dil Se, Pyar Se"</p>

        <h2>Welcome to Dearie</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- Show Password Checkbox -->
            <div class="password-toggle">
                <input type="checkbox" id="showPassword">
                <label for="showPassword" class="show-password-label">Show Password</label>
            </div>

            <button type="submit">Login</button>

            <div class="social-login">
                <button id="googleLogin">Login with Google</button>
                <button id="facebookLogin">Login with Facebook</button>
            </div>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('showPassword').addEventListener('change', function () {
            let passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Login Redirect
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
